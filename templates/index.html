<!DOCTYPE html>
<html>
<head>
    <title>Fish Animatronic Control</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Control Your Fish Animatronic</h1>

    <div class="button-container">
        <h2>Head Control</h2>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_head_out">Move Head Out</button>
        </form>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_head_in">Move Head In</button>
        </form>
    </div>

    <div class="button-container">
        <h2>Tail Control</h2>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_tail_out">Move Tail Out</button>
        </form>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_tail_in">Move Tail In</button>
        </form>
    </div>

    <div class="button-container">
        <h2>Mouth Control</h2>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_mouth_out">Move Mouth Out</button>
        </form>
        <form action="/control_fish" method="post" style="display:inline;">
            <button type="submit" name="action" value="move_mouth_in">Move Mouth In</button>
        </form>
    </div>

</body>
</html>
